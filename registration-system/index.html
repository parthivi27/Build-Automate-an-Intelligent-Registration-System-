<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <h2>Create Account</h2>
        <p class="subtitle">Join us today! Fill in your details below</p>
        <p id="top-error"></p>

        <form id="regForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" id="fname" placeholder="Enter first name">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" id="lname" placeholder="Enter last name">
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" placeholder="example@gmail.com">
                <span class="error"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="text" id="phone" placeholder="10-digit number">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="Your age">
                </div>
            </div>

            <div class="form-group">
                <label class="main-label">Gender *</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="checkbox" name="gender" value="Male"> Male
                    </label>
                    <label class="radio-label">
                        <input type="checkbox" name="gender" value="Female"> Female
                    </label>
                    <label class="radio-label">
                        <input type="checkbox" name="gender" value="Other"> Other
                    </label>
                </div>
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea id="address" placeholder="Enter your address" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Country *</label>
                    <select id="country">
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>State *</label>
                    <select id="state">
                        <option value="">Select State</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujarat">Gujarat</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>City *</label>
                <select id="city">
                    <option value="">Select City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" placeholder="Enter password">
                <div id="strength"></div>
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirm" placeholder="Re-enter password">
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms">
                    <span>I agree to Terms & Conditions *</span>
                </label>
            </div>

            <button type="submit" id="submitBtn" disabled>
                <span>Create Account</span>
            </button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
